{% load humanize %}

   {% for reply in replies %}
	 <li class="list-group-item">
   [#{{ forloop.counter }}]
   <span style="font-size:150%">{{reply.reply_str}}</span>
		 <a href="#" style="margin-left:10px">{% if reply.user %}{{ reply.user }}{% else %}{{ reply.author_ip }}{% endif %}</a>
		 <span id='comment_time'>提交于 {{ reply.time_added|naturaltime }}</span>
	 </li>
	 {% endfor %}
