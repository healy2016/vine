<html>

<head>
{% load humanize %}
{% load tags %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load staticfiles %}
<link href="{% static 'test/comment_styles.css' %}" rel="stylesheet"/>
<link href="{% static 'font-awesome/4.0.3/css/font-awesome.min.css' %}" rel="stylesheet"/>
<link href="{% static 'twitter-bootstrap/3.0.3/css/bootstrap.min.css' %}" rel="stylesheet"/>
<style>
 .subjects .nav li div {
 display: table-cell;
 vertical-align: middle; 
}
</style>
</head>

<body style="margin-top:10px;width:90%;margin-left:5%">
  <div class="navbar navbar-default">
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Vine comments</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" data-toggle="tab" onclick="Best(this)">最优</a></li>
        <li><a href="#best" data-toggle="tab" onclick="Newest(this)">最新</a></li>
        <li><a href="#24-hours-hot" data-toggle="tab" onclick="DayHot(this)">今日最热</a></li>
        <li><a href="#7-days-hot" data-toggle="tab" onclick="WeekHot(this)">7天最热</a></li>
        <li><a href="#30-days-hot" data-toggle="tab" onclick="MonthHot(this)">30天最热</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" method="get" action="/search">
        <div class="form-group">
          <input id="search-input" type="text" name="q" class="form-control" placeholder="Search">
        </div>
        <a href="#" onclick="Search(this)"><span class="glyphicon glyphicon-search"></span></a>
      </form>
      <ul class="nav navbar-nav navbar-right">
        {% include 'auth/auth_all__li.html' %}
      </ul>
    </div> <!-- .navbar-header -->
  </div> <!-- .navbar-collapse -->
  <div id="showMsg">
    {% include 'comments_best.html' %}
  </div> <!-- /#showMsg -->
</body>


<script src="{% static 'jquery/2.0.3/jquery.min.js' %}"></script>
<script src="/static/js/btoa.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	if (!window.btoa) window.btoa = base64.encode;
	$('body').append('<div id="vine_comment_iframe"></div>');
	$.support.cors = true;
	$('#vine_comment_iframe').load("/iframe/" + btoa(document.location));
});
function Best(me) {
  $.get("/home/best")
   .done(function(data){
        $('#showMsg').html(data);
       });
};
function Newest(me) {
  $.get("/home/newest")
   .done(function(data){
        $('#showMsg').html(data);
       });
};
function DayHot(me) {
  $.get("/home/hot/1")
   .done(function(data){
        $('#showMsg').html(data);
       });
};
function WeekHot(me) {
  $.get("/home/hot/7")
   .done(function(data){
        $('#showMsg').html(data);
       });
};
function MonthHot(me) {
  $.get("/home/hot/30")
   .done(function(data){
        $('#showMsg').html(data);
       });
};
function Search(me) {
  $.get("/search/?q=" + document.getElementById('search-input').value)
  .done(function(data) {
    $('#showMsg').html(data);
  });
};
</script>

<script src="{% static 'test/commentBoard.js' %}"></script>
<script src="{% static 'twitter-bootstrap/3.0.3/js/bootstrap.min.js' %}"></script>

</html>
