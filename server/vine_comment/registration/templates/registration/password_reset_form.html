{% extends "registration/base.html" %}
{% load i18n %}

{% block breadcrumbs %}<div class="breadcrumbs"></div>{% endblock %}

{% block title %}{% trans "密码重置" %}{% endblock %}

{% block content %}

<h1>{% trans "密码重置" %}</h1>

<p>{% trans "忘记密码？输入你的邮箱以重置密码。" %}</p>

<form action="" method="post">
	{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">{% trans '邮箱地址：' %}</label> {{ form.email }} <input type="submit" value="{% trans '重置密码' %}" /></p>
</form>

{% endblock %}
